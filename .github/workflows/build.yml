name: build
on:
    push:
      branches:
        - develop

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.9 ]
        os: [ ubuntu-18.04]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run:
          pip install -r Task_12/dev_requirements.txt
          pip install -r Task_12/requirements.txt
          pip install -r coveralls

      - name: Run tests
        run: pytest /Task_12/tests/unit